<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Chatbot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Penguin positioning */
        #penguin-container {
            position: relative;
            width: 250px;
            height: 448px;
            margin: 0 auto 20px;
        }

        #penguin-body {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Mouth overlay: the mouth graphic extracted from the source image */
        #penguin-mouth {
            position: absolute;
            /* Position aligns with where the original mouth was on the body image */
            left: 145px;
            top: 175px;
            width: 60px;
            height: 65px;
            transform-origin: 50% 50%;
            pointer-events: none;
        }

        /* Animation class toggled on when the bot is "talking" */
        .mouth-moving {
            animation: talk 0.3s infinite;
        }

        /* Keyframe to simulate mouth moving by scaling vertically */
        @keyframes talk {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.5);
            }
        }

        /* Chat interface styling */
        #chat {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat .message {
            margin: 5px 0;
            line-height: 1.4;
        }

        #chat .message.user {
            text-align: right;
            color: #004488;
        }

        #chat .message.bot {
            text-align: left;
            color: #0a7722;
        }

        #user-input {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #send-btn {
            width: 80px;
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="penguin-container">
            <img id="penguin-body" src="penguin_body.png" alt="Penguin body">
            <img id="penguin-mouth" src="mouth.png" alt="Penguin mouth">
        </div>
        <div id="chat"></div>
        <div style="display:flex; width:100%; box-sizing:border-box;">
            <input type="text" id="user-input" placeholder="Ask me something...">
            <button id="send-btn">Send</button>
        </div>
    </div>

        <script>
    const mouth = document.getElementById('penguin-mouth');
    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const conversation = [];

    /**
     * Append a chat message to the chat window.
     * @param {string} role "user" or "bot" to set styling.
     * @param {string} text The message content to display.
     */
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    /**
     * Call the local chatbot API with the provided messages.
     * Returns the assistant's reply text.
     * @param {Array<{role: string, content: string}>} messages The conversation history.
     */
    async function askChatbot(messages) {
        const payload = { messages };
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok) {
            const message = data && data.error ? data.error : 'Request failed.';
            throw new Error(message);
        }
        if (!data.reply) {
            throw new Error('Invalid response from API.');
        }
        return data.reply.trim();
    }

    /**
     * Start the mouth animation.
     */
    function startMouthMovement() {
        mouth.classList.add('mouth-moving');
    }

    /**
     * Stop the mouth animation.
     */
    function stopMouthMovement() {
        mouth.classList.remove('mouth-moving');
    }

    /**
     * Handler for sending the user's question and receiving the assistant's reply.
     */
    async function handleSend() {
        const message = input.value.trim();
        if (!message) return;
        input.disabled = true;
        sendBtn.disabled = true;
        appendMessage('user', message);
        conversation.push({ role: 'user', content: message });
        input.value = '';
        // Start mouth movement to indicate the penguin is "talking"
        startMouthMovement();
        try {
            const reply = await askChatbot(conversation);
            appendMessage('bot', reply);
            conversation.push({ role: 'assistant', content: reply });
        } catch (err) {
            const errorMessage = err && err.message ? err.message : "Sorry, I couldn't get a response.";
            appendMessage('bot', errorMessage);
        } finally {
            stopMouthMovement();
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    // Event listeners for sending messages
    sendBtn.addEventListener('click', handleSend);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            handleSend();
        }
    });
    </script>
</body>
</html>
